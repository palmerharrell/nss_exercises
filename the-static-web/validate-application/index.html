<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Banking Form - Validation Exercise</title>
</head>

<body>
  <nav></nav>

  <header></header>

  <article>
    <header></header>
    <section>
      <form action="#" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name">
        <br>
        <label for="middle_init">Middle Initial:</label>
        <input type="text" name="middle_init">
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name">
        <br>
        <label for="irl_address">Street Address:</label>
        <input type="text" name="irl_address">
        <br>
        <label for="occupation">Occupation:</label>
        <input type="text" name="occupation">
        <br>
        <label for="employer">Employer:</label>
        <input type="text" name="employer">
        <br>
        <label for="employer_address">Employer Address:</label>
        <input type="text" name="employer_address">
        <br>
        <label for="loan_type">Loan Type:</label>
        <select name="loan_type" id="loan_type">
          <option value="Commercial">Commercial</option>
          <option value="Real estate">Real estate</option>
          <option value="Personal">Personal</option>
          <option value="Mortgage">Mortgage</option>
        </select>
        <br>
        <label for="loan_amount">Requested amount of loan:</label>
        <input type="text" name="loan_amount">
        <br>
        <label for="loan_length">Loan length:</label><br>
        <input type="radio" name="loan_length" value="5 years">5 years
        <input type="radio" name="loan_length" value="15 years">15 years
        <input type="radio" name="loan_length" value="30 years">30 years
        <br>
        <label for="special_conditions">Special conditions:</label><br>
        <input type="checkbox" name="special_conidtions" value="I have a down payment">I have a down payment
        <input type="checkbox" name="special_conidtions" value="Out-of-state resident">Out-of-state resident
        <input type="checkbox" name="special_conidtions" value="Married">Married
        <input type="checkbox" name="special_conidtions" value="Loan will be co-signed">Loan will be co-signed
        <br>
        <label for="comments">Comments:</label><br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br>
        <label for="email_address">Email address:</label>
        <input type="email" name="email_address">
        <br>
        <label for="telephone">Telephone number:</label>
        <input type="tel" name="telephone">
        <br>
      </form>
    </section>
    <footer></footer>
  </article>

  <footer></footer>

</body>
</html>
